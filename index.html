<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>โปรแกรมคำนวณค่า BMI</title>
</head>

<body>
    <div class="main-box">
        <h1 class="title">BMI Calculator</h1>
        <h3 class="description">โปรแกรมคำนวณค่า BMI จากน้ำหนัก และ ส่วนสูง</h3>
        <br>
        <div class="text">น้ำหนัก (กิโลกรัม)<input id="weight" class="value-box" type="number"></div>
        <br>
        <div class="text">ส่วนสูง (เซนติเมตร)<input id="height" class="value-box" type="number"></div>
        <br><button class="send-button" id="send-button">Send</button>
        <h3 id="result-title" class="info-title"></h3>
        <p id="result-description" class="info-description"></p>
        <br>
        <div class="copyright-text">Made with ❤ by Phatsanphon Nakaranurak</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
